<div class="bor">
  <div class="body">
    <div class="login-container">
      <div class="image-section">
        <img src="https://img.freepik.com/photos-gratuite/femme-taille-moyenne-est-dj-lunettes-realite-augmentee_23-2151425633.jpg" alt="Decorative image" />
      </div>
      <div class="form-section">
        <div class="form-card">
          
          <form (submit)="login()">
            <div class="form-group">
              <input id="username" [(ngModel)]="username" name="username" type="text" placeholder="Username" required>
              <div *ngIf="username && username" class="error-message">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Password" required>
              <div *ngIf="password && password" class="error-message">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn-primary" [disabled]="!username || !password">Login</button>
        
          </form>
          
      
          
        </div>
      </div>
    </div>
  </div>
  
</div>
